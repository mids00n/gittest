<body>
    <p>Скласти програму для обчислення шляху, пройденого човном, якщо її швидкість в стоячій
        воді V км / год, швидкість течії річки m км / ч. , Час руху по озеру t1, а проти течії річки - t2
        ч.</p >
    <input id="v" type="number" min="0"placeholder="Швидкість човна у стоячій воді"><br><br>
    <input id="m" type="number" min="0"placeholder="Швидкість річки"><br><br>
    <input id="t1" type="number" min="0"placeholder="час руху по озеру"><br><br>
    <input id="t2" type="number" min="0"placeholder="час руху проти течії річки"><br><br>
    
    
    
        <button type="submit" id="resultbtn">Обрахувати</button>  <p id="result"></p>
